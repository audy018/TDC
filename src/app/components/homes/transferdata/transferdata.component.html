<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading"><i class="fa fa-list" aria-hidden="true"></i> ข้อมูล Transfer </div>
            <div class="panel-body">
                <div class="col-sm-6">
                    <dl class="dl-horizontal">
                        <dt>จำนวนที่ส่งขึ้น Server :</dt>
                        <dd><code id="sendData"> 0 </code> Record</dd>
                        <dt>จำนวนที่เหลือ :</dt>
                        <dd><code id="nSendData"> 0 </code> Record</dd>
                    </dl>
                    <!-- <dl class="dl-horizontal">
                        <dt>จำนวนที่ส่งขึ้น Server :</dt>
                        <dd><code> {{sendData}} </code> Record</dd>
                        <dt>จำนวนที่เหลือ :</dt>
                        <dd><code> {{countData}} </code> Record</dd>
                    </dl> -->
                </div>
                <div class="col-sm-6">
                    <p><b>Transfer Progress : <font color="Green" size="2" id="transferBar"> </font> %</b></p>
                    <!-- <p><b>Transfer Progress : <font color="Green" size="2">{{transferBar.toFixed(0)}} </font> %</b></p>  -->
                    <!-- <section class="example-section">
                        <md-progress-bar class="example-margin" [color]="color" [mode]="mode" [value]="transferBar" [bufferValue]=100>
                        </md-progress-bar>
                    </section> -->
                    <div class="progress">
                        <div id="progress-transfer" class="progress-bar progress-bar-success active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--ปิด col-md-4-->
</div>
